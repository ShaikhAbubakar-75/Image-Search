<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript File -->
    <script src="script.js" defer></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Js Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <link rel="shortcut icon" href="./Favicon/Favi.svg" type="image/x-icon">

    <title>Image Search</title>

</head>

<body>
    <h1 class="ml9">
        <span class="text-wrapper">
          <span class="letters">Image Search</span>
        </span>
      </h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for Image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-result">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1723395439527-20f1c97e035c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"
                alt="Forest">

            <a href="https://unsplash.com/photos/a-forest-filled-with-lots-of-purple-flowers-5LsCE1rchf4"
                target="_blank">Forest</a>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1584382622740-6184911cc68a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Orange Cat">

            <a href="https://unsplash.com/photos/orange-tabby-cat-on-white-snow-QTBeCjdGTj0">Orange Cat</a>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1722907893759-63f281d9cebb?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Women with long hair">
            <a href="https://unsplash.com/photos/a-woman-with-long-hair-wearing-a-black-top-9CASahLyyLg">Women with long
                hair</a>
        </div>
    </div>
    <button id="more-button">Show More</button>
</body>

</html>
